<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Precision Client is a custom eaglercraft client with QOL features, custom texture packs, and more."
        name="description" />
    <meta content="//precisionclient.vercel.app" name="url" />
    <meta content="EtcherFX" name="author" />
    <meta content="Precision Client" property="og:title" />
    <meta content="en-US" property="og:locale" />
    <meta content="website" property="og:type" />
    <meta content="//precisionclient.vercel.app" property="og:url" />
    <meta content="Precision Client is a custom eaglercraft client with QOL features, custom texture packs, and more."
        property="og:description" />
    <title>Precision Client | Legacy</title>
    <style>
        @font-face {
            font-family: "Product Sans";
            src: url(ProductSans.ttf);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Product Sans', sans-serif;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d0c0c, #333);
            color: white;
        }

        #launcher {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: slideIn 1.2s ease-out;
        }

        .texture-pack {
            padding: 15px 25px;
            margin: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #1c1c1c;
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
        }

        .texture-pack:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        .texture-pack.active {
            background-color: #555;
            color: #ddd;
        }

        .launch-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            background-color: #00b894;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
            animation: buttonBounce 1.5s infinite ease-in-out;
        }

        .launch-btn:hover {
            background-color: #00a17e;
            transform: scale(1.05);
        }

        #game_frame {
            width: 100vw;
            height: 100vh;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes buttonBounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

    </style>
</head>

<body>
    <div id="launcher">
        <h1>Precision Client | Legacy</h1>
        <h3>Select a texture pack:</h3>

        <div id="packButtons">
            <button class="texture-pack" data-pack="defaultold">Default Old</button>
            <button class="texture-pack" data-pack="defaultnew">Default 1.17+</button>
            <button class="texture-pack" data-pack="bombies">Bombies 180k</button>
            <button class="texture-pack" data-pack="bones">Bare Bones</button>
            <button class="texture-pack" data-pack="modifiednew">Modified 1.17+</button>
            <button class="texture-pack" data-pack="miamiprivate">Miami Private</button>
            <button class="texture-pack" data-pack="nebula">Nebula</button>
            <button class="texture-pack" data-pack="rhedd">Rhedd</button>
            <button class="texture-pack" data-pack="ricefault">Ricefault</button>
            <button class="texture-pack" data-pack="tightfault">Tightfault</button>
            <button class="texture-pack" data-pack="walifault">Walifault</button>
        </div>

        <button class="launch-btn" onclick="Start()">Launch</button>
    </div>

    <!-- The game frame container -->
    <div id="game_frame"></div>

    <script type="text/javascript">
        let selectedPack = null;

        // Handle texture pack button clicks
        document.querySelectorAll('.texture-pack').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.texture-pack').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedPack = button.getAttribute('data-pack');
            });
        });

        function Start() {
            if (!selectedPack) {
                alert("You need to select a texture pack");
                return;
            }

            // Hide launcher and display game frame
            document.getElementById("launcher").style.display = "none";
            const gameFrame = document.getElementById("game_frame");
            gameFrame.style.display = "block";

            localStorage.LastPack = selectedPack;

            const relayId = Math.floor(Math.random() * 3);
            window.eaglercraftOpts = {
                container: "game_frame",
                assetsURI: `packs/${selectedPack}.epk`,
                serverWorkerURI: "worker_bootstrap.js",
                worldsFolder: "MAIN",
                servers: [
                    { serverName: "A*spixel", serverAddress: "wss://web.asspixel.net/CAPixel/", hideAddress: true },
                    { serverName: "VanillaCraft", serverAddress: "wss://play.vanillacraftsmp.org/", hideAddress: true },
                    { serverName: "ArchMC", serverAddress: "wss://web.arch.lol/join", hideAddress: true },
                    { serverName: "Ayunboom", serverAddress: "wss://sus.shhnowisnottheti.me", hideAddress: true },
                    { serverName: "Aeon Network", serverAddress: "wss://aeon-network.net/aeon", hideAddress: true },
                    { serverName: "Sealcraft", serverAddress: "wss://sealcraft.ddns.net:442/servers", hideAddress: true }
                ],
                relays: [
                    { addr: "wss://relay.deev.is/", name: "lax1dude relay #1", primary: relayId == 0 },
                    { addr: "wss://relay.lax1dude.net/", name: "lax1dude relay #2", primary: relayId == 1 },
                    { addr: "wss://relay.shhnowisnottheti.me/", name: "ayunami relay #1", primary: relayId == 2 }
                ],
                mainMenu: { splashes: [], eaglerLogo: false }
            };

            // Call main to initialize the game
            main();
        }

        // Select the previously chosen pack
        if (localStorage.LastPack) {
            document.querySelector(`[data-pack="${localStorage.LastPack}"]`).classList.add('active');
            selectedPack = localStorage.LastPack;
        }
    </script>
</body>

</html>
