<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precision Client | Legacy</title>
    <meta content="Precision Client is a custom eaglercraft client with QOL features, custom texture packs, and more." name="description" />
    <meta content="//precisionclient.vercel.app" name="url" />
    <meta content="EtcherFX" name="author" />
    <meta content="Precision Client" property="og:title" />
    <meta content="en-US" property="og:locale" />
    <meta content="website" property="og:type" />
    <meta content="//precisionclient.vercel.app" property="og:url" />
    <meta content="Precision Client is a custom eaglercraft client with QOL features, custom texture packs, and more." property="og:description" />
    <script type="text/javascript" src="eagswebrtc.js"></script>
    <script type="text/javascript" src="classes.js"></script>
    <script async src="https://arc.io/widget.min.js#pchPqjfw"></script>
    <style>
        @font-face {
            font-family: "Product Sans";
            src: url(ProductSans.ttf);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Product Sans', sans-serif;
            background-image: url("bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #launcher {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(13, 12, 12, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        h1, h3 {
            color: #fff;
            margin: 0 0 15px 0;
        }

        .pack-btn {
            padding: 10px 20px;
            margin: 10px;
            color: white;
            background-color: #333;
            border: 1px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .pack-btn:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .launch-btn {
            padding: 15px 30px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .launch-btn:hover {
            background-color: #0a58ca;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="launcher">
        <h1>Precision Client | Legacy</h1>
        <h3>Select a texture pack:</h3>

        <div id="packsContainer">
            <button class="pack-btn" data-pack="defaultold">Default Old</button>
            <button class="pack-btn" data-pack="defaultnew">Default 1.17+</button>
            <button class="pack-btn" data-pack="bombies">Bombies 180k</button>
            <button class="pack-btn" data-pack="bones">Bare Bones</button>
            <button class="pack-btn" data-pack="modifiednew">Modified 1.17+</button>
            <button class="pack-btn" data-pack="miamiprivate">Miami Private</button>
            <button class="pack-btn" data-pack="nebula">Nebula</button>
            <button class="pack-btn" data-pack="rhedd">Rhedd</button>
            <button class="pack-btn" data-pack="ricefault">Ricefault</button>
            <button class="pack-btn" data-pack="tightfault">Tightfault</button>
            <button class="pack-btn" data-pack="walifault">Walifault</button>
        </div>

        <br />

        <button class="launch-btn" onclick="Start()">Launch</button>
    </div>

    <div id="game_frame" class="hidden"></div>

    <script type="text/javascript">
        var selectedPack = null;

        // Add event listeners to buttons
        document.querySelectorAll('.pack-btn').forEach(button => {
            button.addEventListener('click', function() {
                selectedPack = this.getAttribute('data-pack');
                localStorage.LastPack = selectedPack;

                // Highlight the selected button
                document.querySelectorAll('.pack-btn').forEach(btn => btn.style.backgroundColor = '#333');
                this.style.backgroundColor = '#0d6efd';
            });
        });

        function Start() {
            if (!selectedPack) {
                alert("You need to select a texture pack");
                return;
            }

            // Hide launcher and display game frame
            document.getElementById("launcher").style.display = "none";
            const gameFrame = document.getElementById("game_frame");
            gameFrame.classList.remove("hidden");

            const relayId = Math.floor(Math.random() * 3);
            window.eaglercraftOpts = {
                container: "game_frame",
                assetsURI: `packs/${selectedPack}.epk`,
                serverWorkerURI: "worker_bootstrap.js",
                worldsFolder: "MAIN",
                servers: [
                    { serverName: "A*spixel", serverAddress: "wss://web.asspixel.net/CAPixel/", hideAddress: true },
                    { serverName: "VanillaCraft", serverAddress: "wss://play.vanillacraftsmp.org/", hideAddress: true },
                    { serverName: "ArchMC", serverAddress: "wss://web.arch.lol/join", hideAddress: true },
                    { serverName: "Ayunboom", serverAddress: "wss://sus.shhnowisnottheti.me", hideAddress: true },
                    { serverName: "Aeon Network", serverAddress: "wss://aeon-network.net/aeon", hideAddress: true },
                    { serverName: "Sealcraft", serverAddress: "wss://sealcraft.ddns.net:442/servers", hideAddress: true }
                ],
                relays: [
                    { addr: "wss://relay.deev.is/", name: "lax1dude relay #1", primary: relayId == 0 },
                    { addr: "wss://relay.lax1dude.net/", name: "lax1dude relay #2", primary: relayId == 1 },
                    { addr: "wss://relay.shhnowisnottheti.me/", name: "ayunami relay #1", primary: relayId == 2 }
                ],
                mainMenu: { splashes: [], eaglerLogo: false }
            };

            try {
                main();
            } catch (error) {
                console.error("Error starting the game:", error);
            }
        }

        // Load last selected pack
        window.onload = function() {
            if (localStorage.LastPack) {
                selectedPack = localStorage.LastPack;
                document.querySelectorAll('.pack-btn').forEach(button => {
                    if (button.getAttribute('data-pack') === selectedPack) {
                        button.style.backgroundColor = '#0d6efd';
                    }
                });
            }
        }
    </script>
</body>

</html>
